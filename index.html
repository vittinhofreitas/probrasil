        .slide-content { animation: fadeIn 0.5s ease-out; height: 100%; display: flex; flex-direction: column; justify-content: center; }

        .img-overlay:hover .img-placeholder { transform: scale(1.05); }
        .img-caption { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); color: white; font-weight: 700; letter-spacing: 0.5px; }

        /* Placeholder styling for missing images */
        img[src=""] { display: none; }
        .img-overlay:has(img[src=""]) { display: flex; align-items: center; justify-content: center; background-color: #f1f5f9; color: #94a3b8; font-weight: bold; text-align: center; padding: 20px; border: 2px dashed #cbd5e1; }
        .img-overlay:has(img[src=""])::after { content: attr(data-label); display: block; }

        // --- LÓGICA DO SISTEMA ---
        function toggleView(view) {
            document.getElementById('dashboard-view').classList.toggle('hidden', view === 'presentation');
            document.getElementById('presentation-view').classList.toggle('hidden', view === 'dashboard');
            if (view === 'presentation') {
                currentSlide = 0;
                renderSlide();
                // Request fullscreen for presentation
                document.documentElement.requestFullscreen().catch((e) => {});
            } else {
                if (document.fullscreenElement) document.exitFullscreen();
            }
        }

        function renderSlide() {
            const container = document.getElementById('slide-container');
            container.innerHTML = slides[currentSlide].content;
            document.getElementById('slide-number-label').innerText = `${slides[currentSlide].title} (${currentSlide + 1}/${slides.length})`;
            
            // Update Progress Bar
            const progress = ((currentSlide) / (slides.length - 1)) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            lucide.createIcons();
            
            // Se for o slide do gráfico, renderizar o chart
            if (currentSlide === 2) { 
                setTimeout(initSlideChart, 100); 
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        // Função de Download CSV
        function downloadCSV() {
            // Cabeçalho CSV
            let csvContent = "data:text/csv;charset=utf-8,Mês,Entradas,Saídas,Destaque,Info\n";
            
            // Adiciona as linhas de dados
            dataConsolidada.forEach(row => {
                csvContent += `${row.mes},${row.entradas},${row.saidas},"${row.destaque}","${row.info}"\n`;
            });

            // Cria o link de download invisível e clica nele
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "Relatorio_ProBrasil_2025.csv");
            document.body.appendChild(link); // Requerido para Firefox
            link.click();
            document.body.removeChild(link);
        }

        // Gráficos
        function initMainChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataConsolidada.map(d => d.mes),
                    datasets: [
                        { label: 'Entradas', data: dataConsolidada.map(d => d.entradas), borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', fill: true, tension: 0.4 },
                        { label: 'Saídas', data: dataConsolidada.map(d => d.saidas), borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: true, position: 'top' } }, scales: { y: { beginAtZero: true }, x: { grid: { display: false } } } }
            });
        }

        function initSlideChart() {
            const ctx = document.getElementById('slideChart');
            if(!ctx) return;
            new Chart(ctx.getContext('2d'), {
                type: 'bar',
                data: {
                    labels: dataConsolidada.map(d => d.mes),
                    datasets: [
                        { label: 'Entradas', data: dataConsolidada.map(d => d.entradas), backgroundColor: '#10b981', borderRadius: 8 },
                        { label: 'Saídas', data: dataConsolidada.map(d => d.saidas), backgroundColor: '#3b82f6', borderRadius: 8 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } }, scales: { y: { beginAtZero: true, grid: { color: '#f1f5f9' } }, x: { grid: { display: false } } } }
            });
        }

        function initTimeline() {
            const list = document.getElementById('timeline-list');
            list.innerHTML = dataConsolidada.slice().reverse().map(item => `
                <div class="flex space-x-4 p-3 hover:bg-slate-50 rounded-xl transition-colors">
                    <div class="w-12 h-12 bg-white text-slate-800 rounded-xl flex items-center justify-center font-black text-xs border border-slate-100 shadow-sm flex-shrink-0">${item.mes}</div>
                    <div>
                        <p class="text-sm font-bold text-slate-800">${item.destaque}</p>
                        <p class="text-xs text-slate-500 line-clamp-1">${item.info}</p>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('presentation-view').classList.contains('hidden')) return;
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'Escape') toggleView('dashboard');
        });

        window.onload = () => {
            lucide.createIcons();
            initMainChart();
            initTimeline();
        };
    </script>
